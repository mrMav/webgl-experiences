<!DOCTYPE html>

<html>

<head>

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">

    <title>Puzzle Game</title>

    <style>

        body {
            margin: 0;
            background-color: black;
        }

        canvas {
            display: block;
            margin: auto;
        }
    </style>

</head>

<body id="body">

    <canvas id="c">No support</canvas>

    <!-- lib -->
    <script src="twgl-full.min.js"></script>
    <script src="hammer.min.js"></script>

    <!-- shaders -->
    <script id="color_vs" type="notjs">

        uniform mat4 u_worldViewProjection;

        attribute vec4 a_position;
        attribute vec4 a_normal;
        attribute vec4 a_texcoord;

        void main() {

        gl_Position = u_worldViewProjection * a_position;

        }

    </script>
    <script id="color_fs" type="notjs">

        precision mediump float;

        uniform vec4 u_color;

        void main() {

        gl_FragColor = u_color;

        }

    </script>
    <script id="tex_mat_vs" type="notjs">

        uniform mat4 u_worldViewProjection;

        attribute vec4 a_position;
        attribute vec4 a_normal;
        attribute vec2 a_texcoord;

        varying vec4 v_position;
        varying vec2 v_texcoord;

        void main() {

        v_texcoord = a_texcoord;

        gl_Position = u_worldViewProjection * a_position;

        }

    </script>
    <script id="tex_mat_fs" type="notjs">

        precision mediump float;

        varying vec4 v_position;
        varying vec2 v_texcoord;

        uniform sampler2D u_diffuse;

        void main() {

        vec4 color = vec4(texture2D(u_diffuse, v_texcoord));

        if(color == vec4(1.0, 0.0, 1.0, 1.0)) {

        discard;

        }

        gl_FragColor = color;

        }


    </script>

    <!-- app -->
    <script src="Key.js"></script>
    <script src="Keyboard.js"></script>
    <script src="Game.js"></script>
    <script src="Point.js"></script>
    <script src="Shape.js"></script>
    <script src="Shapes.js"></script>
    <script src="Chars.js"></script>
    <script src="Meshes.js"></script>
    <script src="Models.js"></script>
    <script src="Shaders.js"></script>
    <script src="Text.js"></script>
    <script src="Textures.js"></script>
    <script src="Buttons.js"></script>
    <script src="Utils.js"></script>
    <script src="GameLoop.js"></script>
    <script src="MenuLoop.js"></script>
    <script src="Controls.js"></script>
    <script src="Init.js"></script>
    <script src="Loop.js"></script>
    <script src="Storage.js"></script>
    <script src="Boot.js"></script>

</body>


</html>
