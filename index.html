<!DOCTYPE html>

<html>

<head>

    <title>Webgl</title>

    <style>

        body {
            margin: 0;
        }

        canvas {
            display: block;
            margin: 0;
        }
    </style>

</head>

<body>

    <canvas id="c">No support</canvas>

    <!-- lib -->
    <script src="twgl-full.min.js"></script>
    <!-- shaders -->
    <script id="vs" type="notjs">

        uniform mat4 u_worldViewProjection;
        uniform mat4 u_world;
        uniform mat4 u_viewInverse;
        uniform mat4 u_worldInverseTranspose;

        attribute vec4 a_position;
        attribute vec4 a_normal;
        attribute vec4 a_texcoord;

        void main() {

        gl_Position = u_worldViewProjection * a_position;

        }

    </script>
    <script id="vs_line" type="notjs">

        uniform mat4 u_worldViewProjection;

        attribute vec4 a_position;
        attribute vec4 a_normal;
        attribute vec4 a_texcoord;

        void main() {

        gl_Position = u_worldViewProjection * a_position;

        }

    </script>
    <script id="fs" type="notjs">

        precision mediump float;

        uniform float u_time;

        void main() {

        //vec2 uv = gl_FragCoord.xy / resolution;

        gl_FragColor = vec4((cos(u_time) + 1.0) / 2.0, (sin(u_time) + 1.0) / 2.0, (sin(-u_time) + 1.0) / 2.0, 1.0);

        }

    </script>
    <script id="fs_line" type="notjs">

        precision mediump float;

        uniform vec4 u_color;

        void main() {
        
        gl_FragColor = u_color;

        }

    </script>

    <script id="tex_mat_vs" type="notjs">

        uniform mat4 u_worldViewProjection;

        attribute vec4 a_position;
        attribute vec4 a_normal;
        attribute vec2 a_texcoord;

        varying vec4 v_position;
        varying vec2 v_texcoord;

        void main() {

        v_texcoord = a_texcoord;

        gl_Position = u_worldViewProjection * a_position;

        }

    </script>
    <script id="tex_mat_fs" type="notjs">

        precision mediump float;

        varying vec4 v_position;
        varying vec2 v_texcoord;

        uniform sampler2D u_diffuse;

        void main() {

        vec4 color = vec4(texture2D(u_diffuse, v_texcoord));

        if(color == vec4(1.0, 0.0, 1.0, 1.0)) {
        
            discard;

        }

        gl_FragColor = color;

        }


    </script>


    <!-- app -->
    <script src="Letters.js"></script>
    <script src="Key.js"></script>
    <script src="Keyboard.js"></script>
    <script src="index.js"></script>

</body>


</html>
